target_frame: base_footprint # Leave disabled to output scan in pointcloud frame
transform_tolerance: 0.01
min_height: 0.10
max_height: 1.6

angle_min: -3.141592          # -M_PI/2
angle_max: 3.141592           # M_PI/2
angle_increment: 0.00175      # 0.1Â° in radians
scan_time: 0.1                # 10 Hz
time_increment: 0.000001      # taken from the LiDAR documentation
range_min: 0.4                # 40cm, taken from documentation
range_max: 150.0              # 150m, taken from documentation
use_inf: true
inf_epsilon: 1.0

# Concurrency level, affects number of pointclouds queued for processing and number of threads used
# 0 : Detect number of cores
# 1 : Single threaded
# 2->inf : Parallelism level
concurrency_level: 0